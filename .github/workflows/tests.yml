name: "🧪 Tests"

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # 使いたいNode.jsのバージョンを指定

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build # ビルドスクリプトを実行。`npm run build`がプロジェクトのビルドコマンドであることを前提としています。

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # 使いたいNode.jsのバージョンを指定

    - name: Install dependencies
      run: npm install

    - name: Run Lint
      run: npm run lint # Lintスクリプトを実行。`npm run lint`がプロジェクトのlintコマンドであることを前提としています。

  prettier:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # 使いたいNode.jsのバージョンを指定

    - name: Install dependencies
      run: npm install

    - name: Run Prettier Check
      run: npx prettier --check . # Prettierでコードのフォーマットをチェックします。

